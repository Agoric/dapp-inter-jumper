<!DOCTYPE html>
<html
  lang="en"
  class="h-full bg-gradient-to-b from-interYellow to-interOrange bg-no-repeat bg-fixed"
>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/IST.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="/open-graph.jpg" />
    <title>Inter Protocol Jumper</title>
    <link href="/src/index.css" rel="stylesheet" />
  </head>
  <body class="h-full w-full">
    <div
      class="text-xl mx-auto max-w-[800px] mt-24 p-10 rounded-md bg-white w-fit"
    >
      <h2 id="notice-header" class="hidden mb-2 font-semibold">Notice</h2>
      <div
        class="animate-pulse flex-col justify-center items-center flex"
        id="msg"
      >
        Looking up latest version of app...
      </div>
      <div class="text-red-500 hidden" id="not-found"></div>
      <div id="proceed-button-container" class="hidden">
        <div class="mt-4 flex flex-row justify-center">
          <button
            id="proceed-button"
            class="transition text-base flex justify-center rounded border border-transparent text-white px-3 py-3 bg-purple-500 hover:opacity-80 active:opacity-60"
          >
            Proceed to App
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
